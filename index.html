<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CountDown Tet Holiday</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header></header>
  <main class="container">
    <div class="container__header">
      <h1 class="container__header-title">
        New Moon Year
      </h1>
    </div>
    <div class="container__body">
      <div class="container__body-time">
        <div class="timecd" id="day">
          <p>00</p>
          <span>days</span>
        </div>
        <div class="timecd" id="hour">
          <p>00</p>
          <span>hours</span>
        </div>
        <div class="timecd" id="minute">
          <p>00</p>
          <span>minutes</span>
        </div>
        <div class="timecd" id="second">
          <p>00</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./assets/js/index.js"></script>
</body>

</html>
